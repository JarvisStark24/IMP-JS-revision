<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selecting by IDs & Classes</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #f1c40f;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Jarvis</div>
        <div class="box">Stark</div>
        <div class="box">Pepper</div>
        <div class="box">Rhodey</div>
        <div id="red" class="box">Happy</div>
        <div class="box">Steevs</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
