<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline, Internal & External - CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
      h1 {
        color: yellow;
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; background: yellow">CSS Revision</h1>

    <!-- Internal CSS -->
    <div>
        <h1>This is a Demo 1</h1>
    </div>

    <!-- External CSS -->
    <p>This is a demo 2</p>
  </body>
</html>
