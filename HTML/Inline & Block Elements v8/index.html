<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Block elements -->
    <p>Hey I am a DEMO Para</p>
    <div>I am a DEMO Block element</div>

    <a href="https://google.com">Google</a>
    <span>I am a demo Inline element</span>
  </body>
</html>
